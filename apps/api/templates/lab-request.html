<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Exames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .page {
            width: 210mm;
            height: 297mm;
            position: relative;
            background-image: url('{{.LetterheadPath}}');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .content {
            position: absolute;
            top: 70mm;
            left: 25mm;
            right: 25mm;
            bottom: 40mm;
            font-family: Arial, sans-serif;
            font-size: 11pt;
            color: #333;
        }

        .title {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 8mm;
            text-align: center;
        }

        .date {
            font-size: 10pt;
            margin-bottom: 10mm;
            text-align: center;
            color: #666;
        }

        .info {
            margin-bottom: 8mm;
            line-height: 1.6;
        }

        .label {
            font-weight: bold;
            display: inline-block;
            width: 50mm;
        }

        .section-title {
            font-size: 12pt;
            font-weight: bold;
            margin: 8mm 0 4mm 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 2mm;
        }

        .exams {
            list-style: decimal;
            padding-left: 8mm;
            margin-bottom: 8mm;
        }

        .exams li {
            margin-bottom: 2mm;
            line-height: 1.4;
        }

        .notes {
            margin-top: 8mm;
            padding: 4mm;
            background: #fafafa;
            border: 1px solid #ddd;
        }

        .notes-title {
            font-weight: bold;
            margin-bottom: 2mm;
        }

        .signature {
            position: absolute;
            bottom: 45mm;
            left: 25mm;
            right: 25mm;
            padding-top: 15mm;
            border-top: 1px solid #999;
            text-align: center;
            font-size: 9pt;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="title">PEDIDO DE EXAMES LABORATORIAIS</div>
            <div class="date">{{.FormattedDate}}</div>

            <div class="info">
                <span class="label">Paciente:</span> {{.PatientName}}
            </div>

            {{if .DoctorEmail}}
            <div class="info">
                <span class="label">Médico:</span> {{.DoctorEmail}}
            </div>
            {{end}}

            <div class="section-title">Exames Solicitados</div>
            <ol class="exams">
                {{range .Exams}}
                <li>{{.}}</li>
                {{end}}
            </ol>

            {{if .Notes}}
            <div class="notes">
                <div class="notes-title">Observações:</div>
                <div>{{.Notes}}</div>
            </div>
            {{end}}

            <div class="signature">
                Assinatura do Médico Solicitante
            </div>
        </div>
    </div>
</body>
</html>
