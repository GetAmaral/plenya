services:
  db:
    image: pgvector/pgvector:pg17
    container_name: plenya-db
    restart: unless-stopped
    command: "postgres -c timezone=${TZ:-America/Sao_Paulo}"
    environment:
      POSTGRES_USER: plenya_user
      POSTGRES_PASSWORD: plenya_dev_password
      POSTGRES_DB: plenya_db
      TZ: ${TZ:-America/Sao_Paulo}
      PGTZ: ${TZ:-America/Sao_Paulo}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # UUID v7 initialization script (auto-executed on first DB creation)
      - ./apps/api/database/init.sql:/docker-entrypoint-initdb.d/01_uuid_v7.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plenya_user -d plenya_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plenya-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: plenya-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./apps/api/.env
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - PORT=3001
      - ENVIRONMENT=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=plenya_user
      - DB_PASSWORD=plenya_dev_password
      - DB_NAME=plenya_db
      - DB_SSL_MODE=disable
      - JWT_SECRET=dev_jwt_secret_plenya_emr_2026_change_in_production
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=168h
      - ENCRYPTION_KEY=dev_plenya_emr_2026_change_prod!
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-your_claude_api_key_here}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key_here}
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-large
      - OPENAI_API_URL=https://api.openai.com/v1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Sincronização completa do código fonte
      - ./apps/api:/app:cached
      # Excluir node_modules do Go (não aplicável, mas mantém padrão)
      - /app/bin
      # Volume para PDFs gerados (persistido no host)
      - ./uploads:/app/uploads:cached
      # Volume para enrichment batch
      - ./enrichment-batch:/app/enrichment-batch:cached
    networks:
      - plenya-network

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    container_name: plenya-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_DEV_BYPASS_AUTH=true
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    volumes:
      # Sincronização completa do monorepo
      - .:/app:cached
      # Excluir node_modules (mantidos no container)
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/api/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/api-client/node_modules
      # Excluir build artifacts
      - /app/apps/web/.next
      - /app/apps/web/.turbo
      - /app/.turbo
      # Excluir arquivos temporários
      - /app/.git
      - /app/apps/api/bin
    networks:
      - plenya-network

volumes:
  pgdata:

networks:
  plenya-network:
    driver: bridge
